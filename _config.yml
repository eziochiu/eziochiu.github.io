# https://github.com/xiazeyu/live2d-widget-models
live2d:
  enable: false
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: true
  log: false
  model:
    use: live2d-widget-model-wanko
  display:
    superSample: 2
    width: 150
    height: 300
    position: right
    hOffset: -30
    vOffset: -180
  mobile:
    show: false
    scale: 0.5
  react:
    opacityDefault: 0.7
    opacityOnHover: 0.2

# 字数统计
